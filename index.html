<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Digital Visiting Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card-container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        
        .visiting-card {
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .nfc-button {
            position: absolute;
            top: -15px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #4a6fa5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 10;
            border: none;
            outline: none;
            transition: transform 0.3s;
        }
        
        .nfc-button:active {
            transform: scale(0.95);
        }
        
        .nfc-icon {
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6m0-2C9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96C18.67 6.59 15.64 4 12 4z"/></svg>') no-repeat center;
            background-size: contain;
        }
        
        /* ... (keep all your existing styles from previous example) ... */
    </style>
</head>
<body>
    <div class="card-container">
        <button class="nfc-button" id="nfcButton" aria-label="Share contact via NFC">
            <div class="nfc-icon"></div>
        </button>
        
        <!-- ... (keep your existing visiting card HTML structure) ... -->
    </div>
    
    <script>
        // Enhanced NFC Sharing Functionality
        document.getElementById('nfcButton').addEventListener('click', async function() {
            const nfcButton = document.getElementById('nfcButton');
            
            try {
                // Check if Web NFC API is available (Android Chrome)
                if ('NDEFReader' in window) {
                    nfcButton.style.backgroundColor = '#3a5a8a'; // Visual feedback
                    
                    const ndef = new NDEFReader();
                    
                    // Create vCard data
                    const vCardData = `BEGIN:VCARD
VERSION:3.0
N:Doe;John;;;
FN:John Doe
ORG:MyCompany;
TITLE:Senior Developer
TEL;TYPE=WORK,VOICE:+15551234567
EMAIL;TYPE=PREF,INTERNET:john.doe@example.com
URL:https://www.example.com/johndoe
ADR;TYPE=WORK:;;123 Business Ave, Suite 456;New York;NY;10001;USA
END:VCARD`;
                    
                    // Show user instructions
                    alert('Ready to share via NFC!\n\nHold your phone close to another NFC-enabled device.\n\nMake sure NFC is turned on in your settings.');
                    
                    // Write the vCard to NFC
                    await ndef.write({
                        records: [{
                            recordType: "text/vcard",
                            data: vCardData,
                            mediaType: "text/vcard"
                        }]
                    });
                    
                    // Success feedback
                    nfcButton.style.backgroundColor = '#2ecc71'; // Green for success
                    setTimeout(() => {
                        nfcButton.style.backgroundColor = '#4a6fa5'; // Reset color
                    }, 2000);
                    
                } else {
                    // NFC not supported - fallback to Web Share API
                    if (navigator.share) {
                        await navigator.share({
                            title: 'John Doe - Senior Developer',
                            text: 'Contact me at +1 (555) 123-4567 or john.doe@example.com',
                            url: 'https://www.example.com/johndoe'
                        });
                    } else {
                        // Final fallback - copy to clipboard
                        await navigator.clipboard.writeText(
                            `John Doe\nSenior Developer\nMyCompany\nPhone: +1 (555) 123-4567\nEmail: john.doe@example.com\nWebsite: https://www.example.com/johndoe`
                        );
                        alert('Contact info copied to clipboard!\n\nYou can now paste it anywhere.');
                    }
                }
            } catch (error) {
                console.error("Error:", error);
                nfcButton.style.backgroundColor = '#e74c3c'; // Red for error
                
                // User canceled the operation
                if (error.name === 'NotAllowedError') {
                    alert('NFC operation was canceled or permission denied.');
                } 
                // NFC timeout
                else if (error.name === 'TimeoutError') {
                    alert('NFC operation timed out. Please try again and hold devices closer together.');
                }
                // Other errors
                else {
                    alert('Error sharing contact: ' + error.message);
                }
                
                setTimeout(() => {
                    nfcButton.style.backgroundColor = '#4a6fa5'; // Reset color
                }, 2000);
            }
        });
        
        // ... (keep your existing click handlers for contact info) ...
    </script>
</body>
</html>
