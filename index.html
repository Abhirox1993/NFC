<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vCard Share - John Doe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>John Doe</h2>
  <p>Phone: +1234567890</p>
  <p>Email: john.doe@example.com</p>
  <p>Website: <a href="https://example.com" target="_blank">example.com</a></p>

  <br/>

  <!-- Download Button -->
  <a id="download" download="JohnDoe.vcf">
    <button>Download vCard</button>
  </a>

  <!-- Share Button -->
  <button onclick="shareVCF()">Share vCard</button>

  <script>
    const vcardText = `BEGIN:VCARD
VERSION:3.0
N:Doe;John;;;
FN:John Doe
TEL;TYPE=mobile:+1234567890
EMAIL:john.doe@example.com
URL:https://example.com
END:VCARD`;

    const blob = new Blob([vcardText], { type: 'text/vcard' });
    const file = new File([blob], "JohnDoe.vcf", { type: "text/vcard" });
    const fileUrl = URL.createObjectURL(blob);
    document.getElementById('download').href = fileUrl;

    async function shareVCF() {
      if (!navigator.canShare || !navigator.canShare({ files: [file] })) {
        alert("❌ File sharing not supported in your browser.\n\nUse Chrome/Edge on Android with HTTPS.");
        console.error("navigator.canShare not supported or doesn't allow file sharing.");
        return;
      }

      try {
        await navigator.share({
          title: "John Doe vCard",
          text: "Contact card",
          files: [file],
        });
        console.log("✅ Shared successfully");
      } catch (err) {
        alert("❌ Sharing failed:\n" + err.message);
        console.error("Sharing error:", err);
      }
    }
  </script>
</body>
</html>
