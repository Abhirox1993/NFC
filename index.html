<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital ATM Card with NFC Sharing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card-container {
            width: 100%;
            max-width: 400px;
            perspective: 1000px;
        }
        
        .card {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card-front {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .card-back {
            background: linear-gradient(135deg, #4ca1af, #2c3e50);
            color: white;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 20px;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .nfc-button {
            position: absolute;
            top: -15px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 10;
            border: none;
            outline: none;
        }
        
        .nfc-icon {
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%232c3e50"><path d="M12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6m0-2C9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96C18.67 6.59 15.64 4 12 4z"/></svg>') no-repeat center;
            background-size: contain;
        }
        
        .card-chip {
            width: 50px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFD700"><path d="M6 12H18V13H6z"/><path d="M6 12H18V13H6z" transform="rotate(90 12 12)"/><path d="M6 12H18V13H6z" transform="rotate(45 12 12)"/><path d="M6 12H18V13H6z" transform="rotate(-45 12 12)"/><rect x="11" y="11" width="2" height="2"/></svg>') no-repeat center;
            background-size: contain;
            margin-bottom: 15px;
        }
        
        .card-number {
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
            word-spacing: 8px;
        }
        
        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .card-holder {
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .card-expiry {
            font-size: 14px;
        }
        
        .card-issuer {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
        }
        
        .card-magnetic-strip {
            height: 40px;
            background: #000;
            margin: 20px -20px;
        }
        
        .card-cvv {
            background: #fff;
            color: #000;
            padding: 5px 10px;
            border-radius: 4px;
            text-align: right;
            margin-left: auto;
            width: fit-content;
        }
        
        .card-cvv-label {
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .card-issuer-back {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        
        .flipped {
            transform: rotateY(180deg);
        }
        
        .flip-button {
            margin-top: 20px;
            padding: 10px 15px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            max-width: 400px;
        }
        
        .website-link {
            margin-top: 20px;
            text-align: center;
            color: #2c3e50;
            font-weight: bold;
            word-break: break-all;
        }
        
        @media (max-width: 480px) {
            .card {
                height: 220px;
            }
            
            .card-number {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <button class="nfc-button" id="nfcButton" aria-label="Share via NFC">
            <div class="nfc-icon"></div>
        </button>
        
        <div class="card" id="card">
            <div class="card-front">
                <div class="card-chip"></div>
                <div class="card-number">•••• •••• •••• 1234</div>
                <div class="card-details">
                    <div>
                        <div class="card-holder">CARD HOLDER</div>
                        <div class="card-holder-name">JOHN DOE</div>
                    </div>
                    <div>
                        <div class="card-expiry">EXPIRES</div>
                        <div class="card-expiry-date">12/25</div>
                    </div>
                </div>
                <div class="card-issuer">VISA</div>
            </div>
            
            <div class="card-back">
                <div class="card-magnetic-strip"></div>
                <div>
                    <div class="card-cvv-label">SECURITY CODE</div>
                    <div class="card-cvv">123</div>
                </div>
                <div class="card-issuer-back">VISA</div>
            </div>
        </div>
        
        <button class="flip-button" id="flipButton">Flip Card</button>
        
        <div class="website-link" id="websiteLink">
            https://example.com/card/1234
        </div>
    </div>
    
    <script>
        document.getElementById('flipButton').addEventListener('click', function() {
            document.getElementById('card').classList.toggle('flipped');
        });
        
        // Website URL to share via NFC
        const websiteUrl = "https://example.com/card/1234";
        
        document.getElementById('nfcButton').addEventListener('click', async function() {
            try {
                if ('NDEFReader' in window) {
                    // Web NFC API is available (Android Chrome)
                    const ndef = new NDEFReader();
                    
                    // Write the website URL as an NFC tag
                    await ndef.write({
                        records: [{ 
                            recordType: "url",
                            data: websiteUrl
                        }]
                    });
                    
                    alert('Website link shared via NFC successfully!\n' + websiteUrl);
                } 
                else if (navigator.share) {
                    // Fallback to Web Share API if NFC isn't available
                    await navigator.share({
                        title: 'My Digital Card',
                        text: 'Check out my digital card',
                        url: websiteUrl
                    });
                }
                else {
                    // Final fallback - copy to clipboard and show alert
                    await navigator.clipboard.writeText(websiteUrl);
                    alert('Website link copied to clipboard!\n' + websiteUrl);
                }
            } catch (error) {
                console.error("Error sharing:", error);
                
                // Show appropriate error message
                if (error.name === 'NotAllowedError') {
                    alert('Please allow NFC permissions in your browser settings.');
                } else {
                    alert('Sharing failed. ' + error.message + '\n\nWebsite: ' + websiteUrl);
                }
            }
        });
        
        // Make the website link clickable
        document.getElementById('websiteLink').addEventListener('click', function() {
            window.open(websiteUrl, '_blank');
        });
        
        // Style the website link as clickable
        document.getElementById('websiteLink').style.cursor = 'pointer';
        document.getElementById('websiteLink').style.textDecoration = 'underline';
    </script>
</body>
</html>
