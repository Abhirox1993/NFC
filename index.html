<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vCard Share</title>
</head>
<body>
  <h1>John Doe</h1>
  <p><strong>Phone:</strong> +1234567890</p>
  <p><strong>Email:</strong> john.doe@example.com</p>
  <p><strong>Website:</strong> <a href="https://example.com" target="_blank">example.com</a></p>

  <!-- Download button -->
  <a href="contact.vcf" download="JohnDoe.vcf">
    <button>Download vCard</button>
  </a>

  <!-- Share via Web Share API (if available) -->
  <button onclick="shareVCF()">Share via Bluetooth / Nearby</button>

  <script>
    async function shareVCF() {
      if (navigator.canShare && navigator.canShare({ files: [] })) {
        const response = await fetch('contact.vcf');
        const blob = await response.blob();
        const file = new File([blob], "JohnDoe.vcf", { type: "text/vcard" });

        try {
          await navigator.share({
            title: "John Doe vCard",
            files: [file],
          });
        } catch (err) {
          alert("Sharing failed: " + err);
        }
      } else {
        alert("Your device doesn't support file sharing via this browser.");
      }
    }
  </script>
</body>
</html>
